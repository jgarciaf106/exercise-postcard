<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <title>The Postcard</title>
</head>
<body>
    <div id="postcard">
        <div id="top">
            <div id="title">
                <h1>My Postcard</h1>
            </div>
            <div id="logo">
                <img id="fourgeeksLogo" src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks logo">
            </div>
        </div>
        <div  id="middle">
            <div id="content">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div id="form">
                    <input class="input" name="Name" type="text" placeholder="Some Name">
                    <input class="input" name="Email" type="text" placeholder="Some Email">
                    <input class="input" name="Comment" type="text" placeholder="Some Comment">
            </div>
        </div>
        <div id="button">
            <button type="submit">
                Send My Postcard
            </button>
        </div>
    </div>
</body>
</html>
